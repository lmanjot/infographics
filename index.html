<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mara Hair Treatment - Wissenschaftliche Präsentation</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #F9F8F6; overflow: hidden; }
        .slideshow { position: relative; width: 100vw; height: 100vh; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }
        .slide.active { opacity: 1; }
        .slide iframe { width: 100%; height: 100%; border: none; }
        .nav { position: fixed; top: 50%; z-index: 1000; background: rgba(20,55,55,0.9); color: white; border: none; width: 4rem; height: 4rem; border-radius: 50%; cursor: pointer; }
        .nav:hover { background: rgba(199,150,83,0.9); }
        .nav:disabled { opacity: 0.3; cursor: not-allowed; }
        .prev { left: 2rem; transform: translateY(-50%); }
        .next { right: 2rem; transform: translateY(-50%); }
        .indicators { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; gap: 0.5rem; z-index: 1000; background: rgba(255,255,255,0.9); padding: 0.75rem 1.5rem; border-radius: 2rem; }
        .dot { width: 0.75rem; height: 0.75rem; border-radius: 50%; background: #d1d5db; cursor: pointer; }
        .dot.active { background: #143737; }
        .language-switch { position: fixed; top: 1rem; right: 1rem; z-index: 1000; background: rgba(255,255,255,0.9); padding: 0.5rem; border-radius: 0.5rem; backdrop-filter: blur(10px); }
        .language-switch a { text-decoration: none; color: #143737; font-weight: 600; margin: 0 0.5rem; }
        .language-switch a.active { color: #c79653; }
    </style>
</head>
<body>
    <div class="language-switch">
        <a href="index.html" class="active">DE</a> |
        <a href="index_en.html">EN</a>
    </div>
    <div class="slideshow">
        <div class="slide active"><iframe src="five_pillar_landscape.html"></iframe></div>
        <div class="slide"><iframe src="prp.html"></iframe></div>
        <div class="slide"><iframe src="exosome.html"></iframe></div>
        <div class="slide"><iframe src="bloodtest.html"></iframe></div>
    </div>
    <button class="nav prev" onclick="changeSlide(-1)" id="prev">‹</button>
    <button class="nav next" onclick="changeSlide(1)" id="next">›</button>
    <div class="indicators">
        <div class="dot active" onclick="currentSlide(0)"></div>
        <div class="dot" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
    </div>
    <script>
        let current = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        function updateSlide() {
            slides.forEach((s, i) => s.classList.toggle('active', i === current));
            dots.forEach((d, i) => d.classList.toggle('active', i === current));
            document.getElementById('prev').disabled = current === 0;
            document.getElementById('next').disabled = current === slides.length - 1;
        }
        
        function changeSlide(dir) {
            const newIndex = current + dir;
            if (newIndex >= 0 && newIndex < slides.length) {
                current = newIndex;
                updateSlide();
            }
        }
        
        function currentSlide(index) {
            current = index;
            updateSlide();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight' || e.key === ' ') changeSlide(1);
        });
        
        updateSlide();
    </script>
</body>
</html>
